<h1 class="text-white p-4 ms-3">Welcome {{user}}</h1>
<h4 class="text-white p-4 ms-3">{{dateandtime | date:'short'}}</h4>
<div>
<a style="background-color:lightsteelblue; border-radius: 25px; " class="p-4 ms-3 border border-radius white" routerLink="/transaction">View transaction history</a>
</div>
<div class="text-end p-3">
    <button (click)="logout()" class="btn btn-info">logout</button>
</div>
<div class="text-end p-3">
    <button (click)="deleteconfirm()" class="btn btn-success">delete</button>
</div>
<app-deleteconfirm [item]="acno"></app-deleteconfirm>

<form [ngClass]="acno?'style':''" (ngSubmit)="deposit()" [formGroup]="depositForm" >
    <div class="mt-5 container border border-white w-50 bg-dark text-white">
        <h1 class="text-center">Deposit</h1>
    
        <div class="mt-2 p-2">
            <input name="acno"  formControlName="acno"  class="form-control" id="acid" type="text" placeholder="Enter acno">
        </div>
        
        <div class="mt-2 p-2">
            <input name="psw" formControlName="psw"   class="form-control" id="pid" type="text" placeholder="enter password">
        </div>

        <div class="mt-2 p-2">
            <input name="amount" formControlName="amnt"  class="form-control" id="aid" type="text" placeholder="enter amount">
        </div>
        
        <div class="mt-2 p-2 text-center">
            <button type="submit"   class="btn btn-outline-light">Deposit</button>
           
        </div>
</div>
</form>

<form [ngClass]="acno?'style':''" (ngSubmit)="withdraw()"[formGroup]="withdrawForm">

<div class="mt-5 container border border-white w-50 bg-dark text-white">
    <h1 class="text-center">Withdraw</h1>

    <div class="mt-2 p-2">
        <input name="acno1"  formControlName="acno1"   class="form-control" id="acid1" type="text" placeholder="Enter acno">
    </div>
    
    <div class="mt-2 p-2">
        <input name="psw1"    formControlName="psw1"    class="form-control" id="pid1" type="text" placeholder="enter password">
    </div>

    <div class="mt-2 p-2">
        <input name="amount1"     formControlName="amnt1"    class="form-control" id="aid1" type="text" placeholder="enter amount">
    </div>
    
    <div class="mt-2 p-2 text-center">
        <button type="submit"   class="btn btn-outline-light">Withdraw</button>
       
    </div>
</div>

           
</form>
