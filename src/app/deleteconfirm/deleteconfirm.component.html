



<div *ngIf="item" class="container p-5 w-50 text-center bg-dark border border-white border-radius:25px;">
    <h4 class="text-white">Are you sure to delete this account {{item}} ?</h4>
    <button class="btn btn-outline-success mt-5">Yes</button>     
      <button (click)="cancel()" class="btn btn-outline-success ms-3 mt-5">No</button>
</div>
